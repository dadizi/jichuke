<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活基础课</title>
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            scroll-behavior: smooth;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        h1 {
            color: #3b82f6;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .category {
            margin-bottom: 40px;
        }
        
        .category-title {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 10px;
            color: #3b82f6;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .link-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease;
        }
        
        .link-card:hover {
            background-color: #f1f5f9;
        }
        
        .favicon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f5f9;
            color: #3b82f6;
            font-size: 1.1rem;
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 1rem;
        }
        
        .link-desc {
            font-size: 0.85rem;
            color: #64748b;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
            border-top: 1px solid #e2e8f0;
        }
        
        /* 回到顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background-color: #2563eb;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>生活基础课</h1>
        <p class="subtitle">测试一下部署情况...</p>
    </header>
    
    <main>
        <section class="category">
            <h2 class="category-title"><i class="bi bi-ev-station"></i> 机器助手</h2>
            <div class="links-grid">
                <a href="https://www.deepseek.com" class="link-card" target="_blank">
                    <div class="favicon"><i class="bi bi-chat-dots"></i></div>
                    <div class="link-info">
                        <div class="link-name">Deepseek</div>
                        <div class="link-desc">深度求索，有不懂的可以问问它！</div>
                    </div>
                </a>
                
                <a href="https://www.doubao.com" class="link-card" target="_blank">
                    <div class="favicon"><i class="bi bi-cast"></i></div>
                    <div class="link-info">
                        <div class="link-name">豆包</div>
                        <div class="link-desc">图片文字提取和长篇翻译不错！</div>
                    </div>
                </a>
                
                <a href="https://jimeng.jianying.com/ai-tool/home" class="link-card" target="_blank">
                    <div class="favicon"><i class="bi bi-images"></i></div>
                    <div class="link-info">
                        <div class="link-name">即梦</div>
                        <div class="link-desc">一位不错的机器画手。</div>
                    </div>
                </a>
            </div>
        </section>
        
          </main>
    
    <footer>
        <p>© 2025 简洁导航 | 还是哪片海，来冲浪！</p>
    </footer>

    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <i class="bi bi-chevron-up"></i>
    </div>

    <script>
        // 回到顶部功能
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('backToTop');
            
            // 回到顶部功能
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });
            
            backToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
